			var _tourPin = function(){
				console.log('currpin ',this.currentPin);
				console.log('pins', this.pins);
				
				if (this.pins){
				this.currentPin = this.pins[12];
				}

            var getDeviceName = function (device){
            	console.log("Inside getDeviceName");
            	console.log(device)
            	if(this.isOmega(device)){
            		return 'Omega';
            	}else{
            		return 'Omega2';
            	}
            };

            var getImgPath = function (device){
            	console.log("Inside getImgPath");
            	if(this.isOmega(device)){

            	}else{

            	}
            }

            var getDeviceType = function(){
            	console.log("Inside getDeviceType");
            	onionConsole.getService('onion-device-settings-provider', (function (err, deviceProvider) {
            		console.log("Inside callback for onion-device-settings-provider");
					deviceProvider.getDeviceType(this.currentDev, function(result){
						console.log("Inside callback for getDeviceType");
						console.log(result);
						this.deviceType = result;
						this.setPins(this.layout,this.deviceType);
					}.bind(this));		
            	}).bind(this));
            };

            var isOmega = function(device){
            	if(device === 'Onion Omega'){
            		return true;
            	}else{
            		return false;
            	}
            }

            var isOmega2 = function(device){
            	if(device === 'Onion Omega2'){
            		return true;
            	}else{
            		return false;
            	}
            }
			// populate the array with info for all GPIO pins
            var _syncAll = function () {
				// get the ubus service
				// TODO: need a new service to pull all pin data
				for (var i=0; i< this.pins.length; i++) {
					var pin = this.pins[i];
					this.bDeviceCommunication 	= true;	// enable device communication icon

					this.expApi.gpioGetPinStatus(this.currentDev, pin.gpio, (
					function (err, response) {
						if (err) {
							_sendNotification('[Error]: Unable to communicate with GPIO');
						} else if (response.error) {
							_sendNotification('[Error]: Unable to communicate with selected device');
						} else {
							// Update pins
							pin.direction = response.direction;
							pin.value = response.value;
							// data[1] contains the following:
							// {pin: int, value: int, direction: "input|output", input: true|false, activelow: false|true}
							this._refresh();
						}
						this.bDeviceCommunication = false;	// disable the loading icon
					}).bind(this));
				};
			};

			var _syncOne = function () {
				var pin = this.currentPin;
				this.bDeviceCommunication 	= true;	// enable device communication icon

				this.expApi.gpioGetPinStatus(this.currentDev, pin.gpio, (
				function (err, response) {
					if (err) {
						_sendNotification('[Error]: Unable to communicate with GPIO');
					} else if (response.error) {
						_sendNotification('[Error]: Unable to communicate with selected device');
					} else {
						// Update pins
						pin.direction = response.direction;
						pin.value = response.value;
						// data[1] contains the following:
						// {pin: int, value: int, direction: "input|output", input: true|false, activelow: false|true}
						this._refresh();
					}
					this.bDeviceCommunication = false; //disable the loading icon
				}).bind(this));
			}

			var _calculatePinClass = function (pin, layout) {
				var result = 'pin';
				result = result + (pin.gpio >= 0 ? ' gpio' : '');
				if (pin.direction !== '?'){ //pin initialized
					result = result + (pin.value > 0 ? ' off' : ' on');
				}
				
				if (layout === 'exp_dock'){
					result = result + ' vertical';
				}


				return result;
			};

			var _isGpio = function(pin){
				return (pin.gpio >= 0)
			}

			var _isInput = function(pin){
				return (pin.direction === "input")
			}

			var _onPin = function (e) {
				this.currentPin = e.model.item;
				if (this.currentPin.gpio >= 0){
					this._syncOne();
				}
			};

			var _calculateDirection = function (currentPin, updateDirection) {
				return (this.gpios[currentPin].direction === 'input');
			};

			var _refresh = function(){
				// this is an workaround to force update the screen
				var buffer = [];
				for (var i = 0; i < this.pins.length; i++) {
					var p = {};
					for (var key in this.pins[i]){
						p[key] = this.pins[i][key];
					}
					buffer.push(p);
				};

				this.pins = buffer;
				this.currentPin = this._getPin(this.currentPin.gpio);
			};

			var _getPinStatus = function (pin){
				this.expApi.gpioGetPinStatus (this.currentDev, this.currentPin, (
				function (err, response) {
					if (err) {
						_sendNotification('[Error]: Unable to communicate with GPIO');
					} else if (response.error) {
						_sendNotification('[Error]: Unable to communicate with selected device');
					} else {
						if (response.length === 2 && response[0] === 0) {
							pin.value = response[1].value;
							this._refresh();
						} else {
							console.log('status error');
						}						
					}
				}).bind(this));
			};

			var _pinValueChanged = function () {
				this.expApi.gpioSetPin(this.currentDev, this.currentPin.gpio, this.currentPin.value, (
				function (err, response) {
					if (err) {
						_sendNotification('[Error]: Unable to communicate with GPIO');
					} else if (response.error) {
						_sendNotification('[Error]: Unable to communicate with selected device');
					} else {
						if (response.length === 2 && response[0] === 0) {
							// this._getPinStatus(this.currentPin);
							this._refresh();
						}
					}
				}).bind(this));
			};

			var _pinDirectionChanged = function () {
				this.expApi.gpioSetPinDirection(this.currentDev, this.currentPin.gpio, this.currentPin.direction, (
				function (err, response) {
					if (err) {
						_sendNotification('[Error]: Unable to communicate with GPIO');
					} else if (response.error) {
						_sendNotification('[Error]: Unable to communicate with selected device');
					} else {
						if (response.length === 2 && response[0] === 0) {
							//console.log("set-direction", data);
							this._refresh();
						}
					}
				}).bind(this));
			};

			var _getPin = function(gpio){
				for (var i = 0; i < this.pins.length; i++) {
					if (this.pins[i].gpio === gpio){
						return this.pins[i];
					}
				};
			};

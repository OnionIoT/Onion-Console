			// return list of configured networks from wifisetup

			var getConfiguredNetworkList = function (devId) {
				var promise = new Promise(function (resolve, reject) {

							}
						}).bind(this));
					}

			// validate key
			// TODO: redo this function so it returns an object
			var verifyKey = function (key, authType) {
				var verfyResult = 'OK';

				var length = 0;
				if (key != null) {
					length = key.length;
				}

				if (authType === 'psk' || authType === 'psk2') {
					if (length < wpaKeyMinLength) {
						verfyResult = 'WPA/WPA2 key should be at least eight (8) characters long';
					}
				} else if (authType === 'wep') {
					if (length !== wepKeyMinLength && length !== wepKeyMaxLength) {
						verfyResult = 'WEP key should be ten (10) or twenty-six (26) characters long';
					} else {
						if (regEx.test(key) === false) {
							verfyResult = 'WEP key should be a hexdecimal string';
						}
					}
				}

				return verfyResult;
			};

			// enable/disable a network
			//	by default will perform a commit as well, will not commit if bNoCommit is set
			// TODO: redo this to use priority
			var setEnableWirelessNetwork = function (devId, sectionName, bEnable, bNoCommit) {
				var optionValue = '1';	// disable
				if (bEnable) {
					optionValue = '0';	// enable
				}
				if (this.device === 'Onion Omega2' || this.device === 'Onion Omega2+') {
					if (optionValue === '1') {
						var promise = new Promise(function (resolve, reject) {
								onionConsole.getService('onion-device-provider', function (err, deviceProvider) {
									this.deviceProvider = deviceProvider;
									this.deviceProvider.callService(devId,'uci', 'set', {
										config: 'wireless',
										section: '@wifi-iface[0]',
										values: {
											ApCliEnable: '0',
										}
									}, function (err,result) {
										console.log('uci set wireless result:', result);
										if (!err) {
											this.deviceProvider.callService(devId,'uci', 'commit', {
													config: 'wireless'
											}, function (err, result) {
												if (!err) {
													resolve();
												} else {
													reject(Error('Unable to edit wireless network settings.'));
												}
											});
										} else {
											reject(Error('Unable to edit wireless network settings.'));
										}
									}.bind(this));
								}.bind(this));
							}.bind(this));
					} else {
						var promise = new Promise(function (resolve, reject) {
							onionConsole.getService('onion-device-provider', function (err, deviceProvider) {
								this.deviceProvider = deviceProvider;
								this.deviceProvider.callService(devId,'uci', 'set', {

										values: {
											ApCliEnable: '1',

									}, function (err,result) {
									this.deviceProvider.callService(devId, 'uci', 'get', {
										config: 'wireless',
										section: sectionName
									}, function(err, response){
										this.deviceProvider.callService(devId,'uci', 'set', {
											config: 'wireless',
											section: '@wifi-iface[0]',
											values: {
												ApCliSsid: response.values.ssid,
												ApAuthMode: response.values.encryption,
												ApCliPassWord: response.values.key
											}
										}, function (err,result) {
											console.log('uci set wireless result:', result);
											if (!err) {
												this.deviceProvider.callService(devId,'uci', 'commit', {
														config: 'wireless'
												}, function (err, result) {
													if (!err) {
														resolve();
													} else {
														reject(Error('Unable to edit wireless network settings.'));
													}
												});
											} else {
												reject(Error('Unable to edit wireless network settings.'));
											}
											}.bind(this));
										}.bind(this));
									}.bind(this));
								}.bind(this));
						}.bind(this));
					}
				} else {
					var promise = new Promise(function (resolve, reject) {
						this.deviceProvider.callService(devId,'uci', 'set', {
							config: 'wireless',
							section: sectionName,
							values: {
								disabled: optionValue
							}
						}, function (err, result) {
							if (!err) {
								if (bNoCommit) {
									// no commit!
									resolve();
								}
								else {
									// perform commit
									this.deviceProvider.callService(devId,'uci', 'commit', {
											config: 'wireless'
									}, function (err, result) {
										if (!err) {
											resolve();
										} else {
											reject(Error('Unable to change enabled state of wireless network.'));
										}
									});
								}
							} else {
								reject(Error('Unable to change enabled state of wireless network.'));
							}
						}.bind(this));
					}.bind(this));
				}

				return promise;
			};

			var checkStaEnabled = function (devId) {

			var _checkIfaceEnabled = function (devId, IfaceName) {
				var promise = new Promise(function (resolve, reject) {
					if (IfaceName === 'sta' || IfaceName === 'ap') {
						onionConsole.getService('onion-device-provider', function (err, deviceProvider) {
							deviceProvider.callService(null, 'uci', 'get', {
								config: 'wireless',
								section: IfaceName,
								option: 'disabled'
							}, function(err, response){
								if (err) {
									reject(Error('Invalid response from device'));
								} else if (response && response.value){
									var disabled = parseInt(response.value) == 1 ? true : false;
									var enabled = !disabled;
									resolve (enabled);
								} else {
									reject(Error('Invalid response from device'));
								}
							}.bind(this));
						}.bind(this));
					} else {
						reject(Error('Invalid interface'));
					}
				}.bind(this));
				return promise;
			};
